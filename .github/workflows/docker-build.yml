name: Build and Push Docker Images to DigitalOcean

on:
  push:
    branches:
      - main   # change to master if your repo uses master

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get your code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Login to DigitalOcean Container Registry
      - name: Login to DigitalOcean Registry
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com/drug-registry
          username: oauth2
          password: ${{ secrets.DO_TOKEN }}

      # Step 3: Build & push FastAPI image (use repo root context)
      - name: Build and push FastAPI image
        run: |
          docker build -t registry.digitalocean.com/drug-registry/drug-api:latest -f api/Dockerfile .
          docker push registry.digitalocean.com/drug-registry/drug-api:latest

      # Step 4: Build & push Streamlit image (use repo root context)
      - name: Build and push Streamlit image
        run: |
          docker build -t registry.digitalocean.com/drug-registry/drug-streamlit:latest -f streamlit/Dockerfile .
          docker push registry.digitalocean.com/drug-registry/drug-streamlit:latest
